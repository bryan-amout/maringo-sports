<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
</head>
<body>
<form action="">
    <fieldset style="width: 200px"><legend><u>Student Form</u></legend>
    <label for="fname">First name</label>
    <input type="text" id="fname" placeholder="First name" required="required"><br><br>
    <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Surname" required="required"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required="required"><br><br>
    <label for="bday">Birthday</label>
    <input type="date" id="bday" required="required"><br><br>
    <label for="cp">Choose a photo</label>
    <input type="file" id="cp" required="required"><br><br>
    <label for="ms">Message</label><br>
    <textarea name="" id="ms" cols="30" rows="10" placeholder="type.." required="required"></textarea>
</fieldset>





</form>

</body>
</html>
