<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form work</title>
    <link rel="stylesheet" href="Form%20classwork.css">
</head>
<body>
<div id="main">
    <div id="f1">
        <fieldset style="width: 400px;border-color: #324784"><form action="">
            <legend><b>Personal Details</b></legend>
            <br>
            <label for="name">Name</label>
            <input type="text" id="name"><br><br>
            <label for="email">Email</label>
            <input type="text" id="email"><br><br>
            <label for="message">Message</label>
            <input type="text" id="message"><br><br>
        </form></fieldset>

    </div>
    <p>If you dont have a company skip this process</p>
    <div id="f2">
        <fieldset style="width: 400px;border-color: #324784"><form action="">
            <legend><b>Company Details</b></legend>
            <br>
            <div class="1"><label for="rname">Registration name</label>
            <input type="text" id="rname"><br><br></div>
            <div class="1"><label for="pno">Phone Number</label>
            <input type="text" id="pno"><br><br></div>
            <div class="1"><label for="wsite">Website URL</label>
            <input type="text" id="wsite"><br><br></div>
            <div class="1"><label for="topic">Topic</label>
            <select style="background-color: #da9aa8" name="" id="topic">
                <option value="choose" disabled="disabled">--choose--</option>
            <option value="purchase">Purchase</option>
            <option value="order">Order</option>
            <option value="enquiry">Enquiry</option>
        </select><br><br></div>
            <div class="1"><label for="meesage">Message</label>
            <input type="text" id="meesage"><br><br></div>
        </form>
        </fieldset>
        <button type="submit" style="background-color: #324784;color: white;width: 5%"> SEND</button>

    </div>


</div>

</body>
</html>
