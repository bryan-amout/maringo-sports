<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h1>Personal Details</h1>
<form action="">
    <label for="fname">Firstname:</label>
    <input type="text" id="fname"placeholder="Enter first name" required="required"><br><br>
    <label for="mname">Middlemname:</label>
    <input type="text" id="mname" placeholder="Enter middlemname " required=required><br><br>
    <label for="sname">Surnamemname:</label>
    <input type="text" id="sname" placeholder="Enter Surnamemname " required=required><br><br>
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>
    <label for="pwd">Passwsord</label>
    <input type="password"id="pwd" placeholder="Type Password" required="required"><br><br>

    <p>Choose your favourite football team:</p>
    <input type="radio" id="Arsenal">
    <label for="Arsenal"> Arsenal</label><br><br>
    <input type="radio" id="Liverpool">
    <label for="liverpool">livepool</label>

    <p>Choose a programming language</p>
    <input type="checkbox" id="python">
    <label for="python">python</label><br><br>
    <input type="checkbox" id="C++">
    <label for="C++">C++</label><br><br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">--Choose--</option>
        <option value="kenya">Kenyan</option>
        <option value="tanzania">Tanzanian</option>
        <option value="Haiti">Hautian</option>
        <option value="Somalia">Somalia</option>
    </select>
    <br><br><br>

    <label for="person">Describe yourself</label><br>
    <textarea name="" id="person" cols="50" rows="3" placeholder="type..."></textarea><br>
    <button type="submit">Submit</button>





</form>

</body>
</html>
